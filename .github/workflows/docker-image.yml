name: üê≥ Docker Build and Push

on:
  push:
    branches: ["live"]

  pull_request:
    types: [closed]
    branches: ["live"]

jobs:
  build-and-push:
    name: üõ†Ô∏è Build and Push
    runs-on: ubuntu-latest
    # if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/live' && (${{ github.event.inputs.latest }} == 'true' || ${{ github.event.inputs.latest }} == ''))

    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/live')
    env:
      IMAGE_TAG: ${{ if contains(steps.fetch_commit_message.outputs.message, 'latest:true') }}latest${{ else }}${{ github.sha }}${{ endif }}

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v3

      - name: üì• Fetch commit message
        id: fetch_commit_message
        run: echo "::set-output name=message::$(git log --format=%B -n 1 $GITHUB_SHA)"
        shell: bash

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.5.0"

      # - name: üì¶ Set up QEMU
      #   uses: docker/setup-qemu-action@v2

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üì¶ Show Current folder
        run: pwd
      - name: üì¶ Show all files
        run: ls -a

      - name: üëª Create .env file
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "WEBHOOK_ID=${{ secrets.WEBHOOK_ID }}" >> .env
          echo "WEBHOOK_TOKEN=${{ secrets.WEBHOOK_TOKEN }}" >> .env
          echo "COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}" >> .env
          echo "COSMOS_KEY=${{ secrets.COSMOS_KEY }}" >> .env
          echo "COSMOS_DATABASE_ID=${{ secrets.COSMOS_DATABASE_ID }}" >> .env
          echo "COSMOS_CONTAINER_ID=${{ secrets.COSMOS_CONTAINER_ID }}" >> .env

      - name: Show .env file
        run: cat .env

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          # platforms: linux/amd64,linux/arm64
          push: true
          # tags: ${{ secrets.DOCKERHUB_USERNAME }}/uiudiscordbot:latest
          tags: |
            # ${{ secrets.DOCKERHUB_USERNAME }}/uiudiscordbot:${{ github.sha }}
            # ${{ secrets.DOCKERHUB_USERNAME }}/uiudiscordbot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/uiudiscordbot:${{ github.sha }},${{ env.IMAGE_TAG }}
