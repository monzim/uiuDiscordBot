name: üê≥ Docker Build and Push

on:
  push:
    branches: ["live"]

  pull_request:
    types: [closed]
    branches: ["live"]

jobs:
  build-and-push:
    name: üõ†Ô∏è Build and Push
    runs-on: ubuntu-latest
    # env:
    #   DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
    #   CLIENT_ID: ${{ secrets.CLIENT_ID }}
    #   WEBHOOK_ID: ${{ secrets.WEBHOOK_ID }}
    #   WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
    #   COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
    #   COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
    #   COSMOS_DATABASE_ID: ${{ secrets.COSMOS_DATABASE_ID }}
    #   COSMOS_CONTAINER_ID: ${{ secrets.COSMOS_CONTAINER_ID }}

    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/live')

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.5.0"

      # - name: üì¶ Set up QEMU
      #   uses: docker/setup-qemu-action@v2

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          # platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/uiudiscordbot:latest
          build-args: |
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            CLIENT_ID=${{ secrets.CLIENT_ID }}
            COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}
            COSMOS_KEY=${{ secrets.COSMOS_KEY }}
            COSMOS_DATABASE_ID=${{ secrets.COSMOS_DATABASE_ID }}
            COSMOS_CONTAINER_ID=${{ secrets.COSMOS_CONTAINER_ID }}
            WEBHOOK_ID=${{ secrets.WEBHOOK_ID }}
            WEBHOOK_TOKEN=${{ secrets.WEBHOOK_TOKEN }}
