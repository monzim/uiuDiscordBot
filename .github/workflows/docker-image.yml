name: ğŸ³ Docker Build and Push

on:
  push:
    branches: ["live"]

  pull_request:
    types: [closed]
    branches: ["live"]

jobs:
  build-and-push:
    name: ğŸ› ï¸ Build and Push
    runs-on: ubuntu-latest
    # env:
    #   DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
    #   CLIENT_ID: ${{ secrets.CLIENT_ID }}
    #   WEBHOOK_ID: ${{ secrets.WEBHOOK_ID }}
    #   WEBHOOK_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
    #   COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
    #   COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
    #   COSMOS_DATABASE_ID: ${{ secrets.COSMOS_DATABASE_ID }}
    #   COSMOS_CONTAINER_ID: ${{ secrets.COSMOS_CONTAINER_ID }}

    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/live')

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.5.0"

      # - name: ğŸ“¦ Set up QEMU
      #   uses: docker/setup-qemu-action@v2

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¦ Show Current folder
        run: pwd
      - name: ğŸ“¦ Show all files
        run: ls -a

      - name: ğŸ‘» Create .env file
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "WEBHOOK_ID=${{ secrets.WEBHOOK_ID }}" >> .env
          echo "COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}" >> .env
          echo "COSMOS_KEY=${{ secrets.COSMOS_KEY }}" >> .env
          echo "COSMOS_DATABASE_ID=${{ secrets.COSMOS_DATABASE_ID }}" >> .env
          echo "COSMOS_CONTAINER_ID=${{ secrets.COSMOS_CONTAINER_ID }}" >> .env

      - name: Show .env file
        run: cat .env

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          # platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/uiudiscordbot:latest
