name: Build and Push to GCR

on:
  push:
    branches:
      - live
env:
  SHORT_SHA: ${{ github.sha }}
  IMAGE_TAG: ${{ contains(github.event.head_commit.message, '#latest')  && 'latest' || 'dev' }}

jobs:
  build-and-push:
    if: contains(github.event.head_commit.message, 'BUILD')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22.x
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - name: Install Go dependencies
        run: go mod download

      - name: ğŸ”‘ Login to GCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GCR_TOKEN }}

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ github.actor }}/uiubot:2.0.0-4
            ${{ github.actor }}/uiubot:${{ env.IMAGE_TAG }}
            ${{ github.actor }}/uiubot:${{ env.SHORT_SHA }}
